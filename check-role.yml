---
# This is a Master Playbook that executes command on node
# Author: B M Krishna Reddy Kolli
- hosts: "{{ IPAddress }}"
  gather_facts: true
  gather_subset: "all"
  vars:
    os_type: "{{ ansible_facts['os_family'] }}"
    hostname: "{{ ansible_facts['hostname'] }}"
    os_name: "{{ ansible_facts['os_name'] }}"
    lastboot: "{{ ansible_facts['lastboot'] }}"
    uptime: "{{ ((ansible_facts['uptime_seconds'] | int)/60)/60 }}"
    command: "{{ Command }}"
  tasks:
    - name: "Windows"
      win_shell: "{{ command }}"
      changed_when: false
      register: winl1_info
      when: os_type == "Windows"
      ignore_errors: true

    - name: "Windows Service"
      win_service: 
        name: "{{ service_name }}"      
      register: service_state
      failed_when: service_state is not defined
      changed_when: false
      when: os_type == "Windows"
      ignore_errors: true

    - name: "Windows Level 1 Diagnosis"
      win_shell: >-
        $hn = hostname; $os = gwmi Win32_OperatingSystem; $osn = $os.Caption;
        $app = powercfg /GETACTIVESCHEME; $lbt=$os | select @{LABEL='BT'; 
        EXPRESSION={$_.ConverttoDateTime($_.lastbootuptime)}};
        $ut = (get-date) - $lbt.BT; $apls = get-localuser administrator;
        Write-Host "Hostname: " $hn ;
        Write-Host "OS: " $osn; 
        Write-Host "UpTime: " $lbt.BT "(" $ut ")";
        Write-Host "ActivePowerPlan: " $app ;
        Write-Host "LocalAdminPwdLastSet: " $apls.PasswordLastSet;
        get-wmiobject -class win32_quickfixengineering;
      changed_when: false
      register: winl1_info
      when: os_type == "Windows"
      ignore_errors: true

    - name: get power plan
      win_power_plan:
        name: nothing
      changed_when: false
      register: powerplan
      ignore_errors: true

    - name: Check Local Administrator
      win_user:
        name: administrator
        state: query
      changed_when: false
      register: localadmin
      ignore_errors: true

    - debug: 
        msg: "Hostname: {{ hostname }}"
      ignore_errors: true

    - debug: 
        msg: "OS: {{ os_name }}"
      ignore_errors: true

    - debug: 
        msg: "LastBootUpTime: {{ lastboot }} , UpTime: {{ uptime }} hrs"
      ignore_errors: true

    - debug: 
        msg: "PowerPlan: {{ powerplan.all_available_plans }}"
      ignore_errors: true