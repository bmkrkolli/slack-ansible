# This is a Master Playbook that executes command on node
# Author: B M Krishna Reddy Kolli
- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Set facts for tasks playbooks from alert info
      set_fact:
        appname: "{{ ApplicationName }}"
        task1type: "{{ Task1.Type }}"
      ignore_errors: true

    - debug:
      msg: "{{ appname }} , {{ task1type }} , {{ Task2.Type }}"
